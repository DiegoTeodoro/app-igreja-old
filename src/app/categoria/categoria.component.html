<style>


</style>
<mat-card>
  <mat-card-title>Cadastro de Categoria</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome da categoria" [(ngModel)]="categoria.nome" name="nome" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Lista de Categorias</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;"> Codigo </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="font-size: 15px;"> Nome </th>
        <td mat-cell *matCellDef="let categoria" style="text-align: left ; "> {{categoria.nome}} </td>
      </ng-container>

      <!-- Actions Column -->
   
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 15px;"> Ações </th>
  <td mat-cell *matCellDef="let categoria" class="mat-actions-cell">
    <button mat-icon-button color="primary" (click)="onEdit(categoria)" matTooltip="Editar">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(categoria)" matTooltip="Deletar">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
