<mat-card>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="newUser.username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="newUser.password" name="password" required>
      </mat-form-field>
      <button mat-button mat-raised-button color="primary" type="submit">Salvar</button>
    </form>
  
    <mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Edit</button>
          <button mat-button (click)="deleteUser(user.id)">Delete</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="['username', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['username', 'actions'];"></mat-row>
    </mat-table>
  </mat-card>
