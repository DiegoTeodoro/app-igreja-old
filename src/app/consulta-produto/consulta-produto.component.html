<style>
  .mat-form-field {
  width: 40%;
  margin-right: 10px; /* Espaço entre os inputs, opcional */
}
</style>
<mat-form-field appearance="outline">
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite para pesquisar">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">ID</th>
      <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nome</th>
      <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
    </ng-container>

    <!-- Volume Column -->
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Volume</th>
      <td mat-cell *matCellDef="let produto">{{produto.volume}}</td>
    </ng-container>

    <!-- Codigo Barras Column -->
    <ng-container matColumnDef="codigo_barras">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Código Barras</th>
      <td mat-cell *matCellDef="let produto">{{produto.codigo_barras}}</td>
    </ng-container>

    <!-- Categoria ID Column -->
    <ng-container matColumnDef="categoria_id">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Categoria ID</th>
      <td mat-cell *matCellDef="let produto">{{produto.categoria_id}}</td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Marca</th>
      <td mat-cell *matCellDef="let produto">{{produto.marca}}</td>
    </ng-container>

    <!-- Fornecedor ID Column -->
    <ng-container matColumnDef="fornecedor_id">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Fornecedor ID</th>
      <td mat-cell *matCellDef="let produto">{{produto.fornecedor_id}}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Ações</th>
      <td mat-cell *matCellDef="let produto" style="text-align: center;">
        <button mat-icon-button (click)="editarProduto(produto)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletarProduto(produto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- Atualize as colunas exibidas para incluir "acoes" -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('acoes')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('acoes');"></tr>
  </table>
</div>
