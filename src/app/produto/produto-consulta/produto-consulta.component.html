<style>
.mat-form-field {
  width: 100%;
  margin-bottom: 16px;
}

.mat-header-cell {
  padding-right: 20px; /* Ajuste conforme necessário */
  padding-left: 20px; /* Ajuste conforme necessário */
}

.mat-cell {
  padding-right: 20px; /* Ajuste conforme necessário */
  padding-left: 20px; /* Ajuste conforme necessário */
}


</style>
<mat-card>
  <mat-card-title>Consultar Produtos</mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="mat-form-field">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar produtos">
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="codigoBarra">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de Barras </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo_barra}} </td>
        </ng-container>
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria_id}} </td>
        </ng-container>
        <ng-container matColumnDef="volume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
          <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="onEdit(element)">Editar</button>
            <button mat-raised-button color="warn" (click)="onDelete(element.id)">Deletar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
