<mat-card>
  <mat-card-title>Consultar Produtos</mat-card-title>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="mat-form-field">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar produtos">
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">
        <!-- Código do Produto Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código do Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>
        <!-- Fornecedor Column -->
        <ng-container matColumnDef="fornecedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fornecedor </th>
          <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
        </ng-container>
        <!-- Código de Barras Column -->
        <ng-container matColumnDef="codigoBarra">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de Barras </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo_barra}} </td>
        </ng-container>
        <!-- Categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria_id}} </td>
        </ng-container>
        <!-- Volume Column -->
        <ng-container matColumnDef="volume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
          <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
        </ng-container>
        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="onEdit(element)">Editar</button>
            <button mat-raised-button color="warn" (click)="onDelete(element.id)">Deletar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
