<h2>Relatório de Produtos</h2>

<button mat-raised-button color="primary" (click)="gerarPDF()">Gerar PDF</button>
<iframe *ngIf="pdfSrc" [src]="pdfSrc" width="100%" height="600px"></iframe>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volume </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>

  <ng-container matColumnDef="codigo_barras">
    <th mat-header-cell *matHeaderCellDef> Código de Barras </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo_barras}} </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
  </ng-container>

  <ng-container matColumnDef="categoria_nome">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria_nome}} </td>
  </ng-container>

  <ng-container matColumnDef="fornecedor_nome">
    <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
    <td mat-cell *matCellDef="let element"> {{element.fornecedor_nome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
