<mat-card>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Nome" [(ngModel)]="setor.nome" name="nome" required>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </form>
</mat-card>
<br><br>

<div style="width: 50%; overflow-x: auto;">
  <table mat-table [dataSource]="setores" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="text-align: center; font-size: 15px;"> Nome </th>
      <td mat-cell *matCellDef="let s"> {{s.nome}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 15px;">Ações</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-icon-button color="primary" (click)="editSetor(element)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSetor(element)" matTooltip="Deletar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
