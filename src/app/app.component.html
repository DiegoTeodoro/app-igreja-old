<ng-container *ngIf="isLoggedIn | async">
  <mat-toolbar>
    <button mat-button [routerLink]="'/home'">Home</button>
    <button mat-button [routerLink]="'/other'">Other</button>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>
  <router-outlet></router-outlet> <!-- Onde os componentes roteados são carregados -->
</ng-container>

<ng-template #loginTemplate>
  <app-login></app-login> <!-- Componente de login é mostrado aqui -->
</ng-template>
