<mat-toolbar color="primary" class="app-toolbar" style="background-color: #438EB9;">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ pageTitle }}</span>
  <span class="spacer"></span>
  <span>{{ currentDate }}</span>
  <button mat-button (click)="logout()" style="background-color: red;">Sair</button>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" class="custom-sidenav" style="background-color: #808080; width: 200px;">
    <mat-nav-list>
      <mat-list-item>
        <div mat-list-item-content>
          <a mat-line routerLink="/home" (click)="updateTitle('Home')">
            <img src="assets/home.svg" alt="Home Icon" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
            Home
          </a>
        </div>
      </mat-list-item>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let section of menuSections" style="background-color: #f4f4f7">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ section.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let link of section.links">
              <div mat-list-item-content>
                <a mat-line [routerLink]="link.route" (click)="updateTitle(link.title)">{{ link.title }}</a>
              </div>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
