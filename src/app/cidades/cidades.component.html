<mat-card>
  <mat-card-title>Cadastro de Cidade</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="saveCidade()" class="form">
      <div class="form-row">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" [(ngModel)]="cidade.nome" name="nome" required>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="full-width">
          <mat-label>Estado</mat-label>
          <mat-select [(ngModel)]="cidade.estado_id" name="estado_id" required>
            <mat-option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-row">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button mat-raised-button color="warn" (click)="onDelete(cidade.id)">Deletar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Lista de Cidades</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="cidades">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cidade"> {{getEstadoNome(cidade.estado_id)}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cidade">
          <button mat-raised-button color="primary" (click)="editCidade(cidade)">Editar</button>
          <button mat-raised-button color="warn" (click)="deleteCidade(cidade.id)">Deletar</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
