<mat-card>
  <mat-card-title>Cadastro de Estado</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="saveEstado()" class="form">
      <div class="form-row">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" [(ngModel)]="estado.nome" name="nome" required>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="full-width">
          <mat-label>Sigla</mat-label>
          <input matInput placeholder="Sigla" [(ngModel)]="estado.sigla" name="sigla" required>
        </mat-form-field>
      </div>
      <div class="form-row">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button mat-raised-button color="warn" (click)="onDelete(estado.id)">Deletar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Lista de Estados</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="estados">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let estado">
          <button mat-raised-button color="primary" (click)="editEstado(estado)">Editar</button>
          <button mat-raised-button color="warn" (click)="deleteEstado(estado.id)">Deletar</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
