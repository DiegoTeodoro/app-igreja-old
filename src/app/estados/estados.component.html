<mat-card>
  <mat-card-title>Cadastro de Estado</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="saveEstado()" class="form">
      <div class="form-row">
        <mat-form-field class="full-width">
          <mat-label >Nome</mat-label>
          <input matInput placeholder="Nome" [(ngModel)]="estado.nome" name="nome" required>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="full-width">
          <mat-label >Sigla</mat-label>
          <input matInput placeholder="Sigla" [(ngModel)]="estado.sigla" name="sigla" required>
        </mat-form-field>
      </div>
      <div class="form-row buttons-row">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Lista de Estados</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="estados">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nome </th>
        <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
      </ng-container>

     <!-- Coluna Ações para Estados -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef style="text-align: center;">Ações</th>
  <td mat-cell *matCellDef="let estado" style="text-align: center;">
    <button mat-icon-button color="primary" (click)="editEstado(estado)" matTooltip="Editar">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteEstado(estado.id)" matTooltip="Deletar">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
